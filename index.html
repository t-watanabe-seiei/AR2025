<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <title>AR体験アプリ</title>
    
    <!-- A-Frame + AR.js CDN -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.2/aframe/build/aframe-ar.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loadingScreen">
        <div class="loading-content">
            <h2>AR体験の準備中...</h2>
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- エラーメッセージ -->
    <div id="errorScreen" class="hidden">
        <div class="error-content">
            <h2>エラーが発生しました</h2>
            <p id="errorMessage"></p>
            <button onclick="retryCamera()">再試行</button>
        </div>
    </div>
    
    <!-- 使用方法案内 -->
    <div id="instructionOverlay" class="hidden">
        <div class="instruction-content">
            <h3>使用方法</h3>
            <p>HIROマーカーをカメラに向けてください</p>
            <p>📱 3Dモデルが表示されます</p>
            <button onclick="hideInstructions()">開始</button>
        </div>
    </div>
    
    <!-- メインARシーン -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720; canvasWidth: 1280; canvasHeight: 720;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true; antialias: true; alpha: true;"
        loading-screen="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <!-- アセット管理 -->
        <a-assets>
            <a-asset-item id="akaeiModel" src="assets/models/akaei_idle.glb"></a-asset-item>
        </a-assets>
        
        <!-- HIROマーカー -->
        <a-marker 
            preset="hiro" 
            id="hiromMarker">
            <!-- 3Dモデル配置 -->
            <a-gltf-model 
                id="interactiveModel"
                src="#akaeiModel"
                position="0 0.5 0"
                scale="2 2 2"
                rotation="0 0 180"
                shadow="cast: true; receive: true">
            </a-gltf-model>
        </a-marker>
        
        <!-- カメラ設定 -->
        <a-entity camera look-controls-enabled="false" wasd-controls-enabled="false"></a-entity>
    </a-scene>
    
    <script src="script.js"></script>
</body>
</html>
